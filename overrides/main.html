{% extends "base.html" %}

{% block disqus %}
  {% if not page.is_index %}
    <div id="__comments">
      <hr />
      <p><strong>작성자</strong>: {{ page.meta.author }}</p>
      <p><strong>작성일</strong>: {{ page.meta.date }}</p>
      <hr />
      <script src="https://utteranc.es/client.js"
        repo="week-with-me/TWIL"
        issue-term="pathname"
        theme="github-dark"
        crossorigin="anonymous"
        async>
      </script>
    </div>
  {% endif %}
{% endblock %}
